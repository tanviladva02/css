<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        .button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s;
        }

        .button::before, .button::after {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .button::before {
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
        }

        .button::after {
            bottom: 0;
            right: 0;
            width: 0;
            height: 100%;
        }

        .button:hover {
            color: #3498db;
        }

        .button:hover::before {
            width: 100%;
            transform: scaleX(0);
        }

        .button:hover::after {
            width: 100%;
            transform: scaleX(0);
        }
    </style>
</head>
<body>
    <a href="#" class="button">Hover Me</a>
</body>
</html>
